<head>

    <title>CS2 | The Digital World</title>
    <link rel="stylesheet" href="style.css">

<body>
    <a href="https://cs.brown.edu/courses/info/csci0020/">
        <div class="ticket-widget-wrapper" id="rotational-container">
            <div class="ticket-widget-square tl"></div>
            <div class="ticket-widget-square tr"></div>
            <div class="ticket-widget-square bl"></div>
            <div class="ticket-widget-square br"></div>
            <div class="ticket-widget-side pre">
                INSERT THIS SIDE UP
            </div>
            <div class="ticket-widget">
                <div class=" ticket-widget-header hover-highlight">
                    FALL'24 CSCI0020 CASINO
                </div>
                <div class="ticket-widget-subheader">
                    <span>
                        Metcalf Auditorium
                    </span>
                    <span>
                        Providence, RI 89104 USA
                    </span>
                </div>
                <div class="ticket-widget-title hover-highlight">
                    THE DIGITAL WORLD
                </div>
                <img src="img/barcode.jpg" alt="ticket barcode" />

                    <p>
                        <span class="hover-highlight">REGISTER</span> 01-0000-0000-0000-0001

                        <span class="hover-highlight">09.03.24</span> 00:00:00 TICKET#004

                </div>
                <div class="ticket-widget-balance">
                    $50.00
                </div>
                <div class="ticket-widget-footer">
                    <span class="hover-highlight">
                        CS2 covers AI, the history of computing, Python, HTML, CSS, and JavaScript.
                    </span>
                </div>
            </div>
            <div class="ticket-widget-side post">
                INSERT THIS SIDE UP
            </div>
        </div>

    <a href="https://cs.brown.edu/courses/info/csci0020/">
